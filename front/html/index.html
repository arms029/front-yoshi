<!DOCTYPE html>

<head>

    <script src="/js/login.js"></script>

        crossorigin="anonymous"></script>

    <!-- chamada da biblioteca estilos.css-->
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4" align="center">
                <div>
                    <img src="../imagens/logo.png" width="300px" >
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-" align="right" id="logout"><button type="submit"
                    class="btn btn-primary" id="botao" onclick="logout()">Sair</button></div>
        </div><br><br>


        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-4"></div>
            <div class="col-lg-4 col-md-6 col-sm-4">



                <!-- Criando formulÃ¡rio-->
                <form>
                    <div id="msgError"></div>
                    <br><br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail / RACF</label><br>
                        <input type="text" class="form-control" id="txtUser">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>

                        <input type="password" class="form-control" id="txtSenha">
                    </div>
                    <button onclick="login(event)" class="btn btn-primary" id="botao">Enviar</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-4"></div>
        </div>
        <div class="row" id="footer">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
        </div>
    </div>
