<body>
    <div class="container-fluid">
        <!-- Criando uma nova linha para inserir o formulário-->
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6" align="center"><h1>DashCard System</h1></div><br>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>

                <form>
                    <div id="msgError"></div>
                    <br><br>
                    <div class="form-group">
                        <label for="exampleInputEmail1">E-mail / RACF</label><br>
                        <input type="text" class="form-control" id="txtUser" >
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        
                            <input type="password" class="form-control" id="txtSenha">
                    </div>
                    <!--<button type="submit" class="btn btn-primary" id="botao">Enviar</button>-->
                    <button onclick="login(event)" class="btn btn-primary" id="botao">Enviar</button>
                </form>
            </div>
            <div class="col-lg-4 col-md-4 col-md-4"></div>
        </div>
        <div class="row" id="footer">
