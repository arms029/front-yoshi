<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCardSystem - Dashboard</title>
    <script src="/js/dashboard.js"></script>

    <!--Biblioteca CSS - BoottStrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Biblioteca js - BoottStrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <!-- chamada da biblioteca estilos.css-->
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body onload="validaLogin()">
    <div class="container-fluid">
        <!-- Criando uma nova linha para inserir o formulário-->
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4" align="center">
                <h1>DashCard System</h1>
            </div><br>
            <div class="col-lg-4 col-md-4 col-sm-" align="right" id="logout"><button type="submit"
                class="btn btn-primary" id="botao" onclick="logout()">Sair</button></div>
        </div><br><br>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <!-- Criando formulário-->
                <form>
                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-md" disabled>Parceiro</button>
                        <label class="form-control" id="parceiro">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-md" disabled>Sucesso</button>
                        <label class="form-control" id="parceiroSucesso">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-md" disabled>Falhas</button>
                        <label class="form-control" id="parceiroFalhas">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-info btn-md" disabled>Fraudes</button>
                        <label class="form-control" id="parceiroFraudes">
                    </div>
                </form>
                <div align="right" id="logout"><button type="submit"
                    class="btn btn-primary" id="botao" onclick="retornar()">Voltar</button></div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
        </div>
        <div class="row" id="footer">
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-4" align="right"><img src="../imagens/logo.png" width="100"
                    height="51">
            </div>
        </div>


</body>

</html>
